<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal UJMV</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <header>
      <div class="container-perfil">
        <img class="img-perfil" src="fotoperfilprueba.jpg" alt="" />
        <p>Pedro Ignacio Centeno Cabrera</p>
      </div>
    </header>
    <aside class="barra-lateral">
      <div class="container-logo">
        <img class="logo" src="imgs/logo_invertido.webp" alt="" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="close"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18 18 6M6 6l12 12"
          />
        </svg>
      </div>
      <div id="container-acciones" class="container-acciones"></div>
    </aside>
    <main class="container-main">
      <div class="container-main-1"></div>
    </main>
    <script src="components/barra_lateral.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
